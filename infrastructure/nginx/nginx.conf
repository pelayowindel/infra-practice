events {
    worker_connections 1024;
}

http {
    # Upstream definition for load balancing
    upstream api_servers {
        # Load balancing method (default: round-robin)
        # Options: least_conn, ip_hash, random
        least_conn;
        
        # Docker Compose DNS resolves 'api' to all container IPs
        server api:8080;
    }

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" upstream: $upstream_addr';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    server {
        listen 80;
        server_name localhost;

        # Health check endpoint for the load balancer itself
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Load balancer status (shows which upstream was used)
        location /lb-status {
            add_header Content-Type text/plain;
            return 200 "Load Balancer: nginx\nUpstream: api_servers\n";
        }

        # Proxy all requests to the API servers
        location / {
            proxy_pass http://api_servers;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Add header to show which upstream server handled the request
            add_header X-Upstream-Server $upstream_addr;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }
    }
}
